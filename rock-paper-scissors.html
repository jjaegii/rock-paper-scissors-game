<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div id="box">
        <div class="up">
            <div id="scoreboard"><!-- 0:0 리셋버튼 넣을 div -->
                0:0
            </div>    
            <button id="reset">Reset</button>
        </div>
        <div id="me"><!-- 내가 낸거 나오게 할 div -->
            <div>You</div>
            <img src="" class="bet" id="myImg">
            <div id="myStatus">Ready</div>
        </div>
        <div id="com"> <!-- 컴퓨터가 낸거 나오게 할 div -->
            <div>COM</div>
            <img src="" class="bet" id="comImg">
            <div id="comStatus">Ready</div>
        </div>
        <div id="selectdiv"><!-- 가위바위보 선택 div -->
            <button id="rock" class="btn"><img src="rock.jpg" class="select"></button>
            <button id="paper" class="btn"><img src="paper.jpg" class="select"></button>
            <button id="scissors" class="btn"><img src="scissors.jpg" class="select"></button>
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
